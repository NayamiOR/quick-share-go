version: '3.8'

services:
  quick-share:
    build: .
    container_name: quick-share-app
    ports:
      - "8080:8080"
    volumes:
      # 持久化上传的文件
      - ./uploads:/app/uploads
    environment:
      # 可以通过环境变量配置
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 