        .btn:hover {

        .btn:disabled {
            opacity: 0.6;

        }
        
        .progress {

        }
        
        .back-link {

        }
        
        .back-link a {

        }
    </style>
</head>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        
        let selectedFile = null;
        
        // æ‹–æ‹½åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            selectedFile = file;
            uploadArea.innerHTML = `
                <div class="upload-icon">âœ…</div>
                <div class="upload-text">
                    å·²é€‰æ‹©: ${file.name}<br>
                    å¤§å°: ${formatFileSize(file.size)}
                </div>
            `;
            uploadBtn.style.display = 'inline-block';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // ä¸Šä¼ åŠŸèƒ½
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
            progress.style.display = 'block';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('success', `

                        <p>åˆ†äº«é“¾æ¥ï¼š</p>

                        <button class="btn" onclick="copyToClipboard('${data.share_url}')">å¤åˆ¶é“¾æ¥</button>
                    `);
                } else {
                    showResult('error', `<h3>âŒ ä¸Šä¼ å¤±è´¥</h3><p>${data.error}</p>`);
                }

                showResult('error', '<h3>âŒ ä¸Šä¼ å¤±è´¥</h3><p>ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•</p>');
            }
            
            uploadBtn.disabled = false;

        });
        
        function showResult(type, content) {

            result.innerHTML = content;
            result.style.display = 'block';
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');

                alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');

        }
